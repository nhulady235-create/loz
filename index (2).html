<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G·ª¨I B√Ä CHJ X·∫§U XEIüëø</title>
    <style>
        :root {
            --bg-color: #add8e6;
            --outline-color: #ffb6c1;
            --text-color: white;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Kh√¥ng cho cu·ªôn trang khi hi·ªán popup */
        }

        /* Container ch√≠nh */
        .main-container {
            text-align: center;
            z-index: 100;
        }

        .title-text {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-color);
            text-shadow:
                -1.5px -1.5px 0 var(--outline-color),
                 1.5px -1.5px 0 var(--outline-color),
                -1.5px  1.5px 0 var(--outline-color),
                 1.5px  1.5px 0 var(--outline-color);
            margin-bottom: 30px;
        }

        .btn-start {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: white;
            color: var(--outline-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-start:active {
            transform: scale(0.95);
        }

        /* Style cho c·ª≠a s·ªï Popup gi·∫£ */
        .popup {
            position: absolute;
            width: 400px;
            height: 100px;
            background-color: var(--bg-color);
            border: 2px solid white;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            z-index: 1000;
            pointer-events: none; /* Kh√¥ng c·∫£n tr·ªü vi·ªác click ti·∫øp */
            animation: popIn 0.3s ease-out;
        }

        .popup-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-color);
            text-shadow:
                -1.5px -1.5px 0 var(--outline-color),
                 1.5px -1.5px 0 var(--outline-color),
                -1.5px  1.5px 0 var(--outline-color),
                 1.5px  1.5px 0 var(--outline-color);
            text-align: center;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="title-text">E cs c√°i n√†y nekk</div>
        <button class="btn-start" onclick="startSpam(50)">ƒê·∫¨P VOO</button>
    </div>

    <script>
        function createSinglePopup() {
            const popup = document.createElement('div');
            popup.className = 'popup';

            // T√≠nh to√°n v·ªã tr√≠ ng·∫´u nhi√™n
            const maxX = window.innerWidth - 400;
            const maxY = window.innerHeight - 100;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            popup.style.left = randomX + 'px';
            popup.style.top = randomY + 'px';

            // N·ªôi dung
            popup.innerHTML = `<div class="popup-text">E thik chj üíûchj lm ng e yeu nhaaüëâüëà</div>`;

            document.body.appendChild(popup);
        }

        function startSpam(count) {
            if (count > 0) {
                createSinglePopup();
                // root.after(150) trong Python t∆∞∆°ng ƒë∆∞∆°ng setTimeout trong JS
                setTimeout(() => {
                    startSpam(count - 1);
                }, 100);
            }
        }
    </script>
</body>
</html>
