<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G·ª¨I B√Ä CHJ X·∫§U XEIüëø</title>
    <style>
        :root {

            --outline-color: #ffb6c1; /* M√†u h·ªìng nh·∫°t vi·ªÅn ch·ªØ */
            --text-color: white;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* NgƒÉn cu·ªôn trang khi hi·ªán nhi·ªÅu popup */
        }

        /* Giao di·ªán ch√≠nh t∆∞∆°ng ƒë∆∞∆°ng c·ª≠a s·ªï root */
        .main-container {
            text-align: center;
            z-index: 100;

        .title-text {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-color);
            /* T·∫°o vi·ªÅn ch·ªØ t∆∞∆°ng ƒë∆∞∆°ng h√†m draw_outlined_text */
            text-shadow:
                -1.5px -1.5px 0 var(--outline-color),
                 1.5px -1.5px 0 var(--outline-color),
                -1.5px  1.5px 0 var(--outline-color),
                 1.5px  1.5px 0 var(--outline-color);
            margin-bottom: 30px;
        }

        .btn-start {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: white;
            color: var(--outline-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-start:active {
            transform: scale(0.95);
        }

        /* Style cho c√°c c·ª≠a s·ªï th√¥ng b√°o (Toplevel) */
        .popup {
            position: absolute;
            width: 450px;
            height: 100px;
            background-color: var(--bg-color);
            border: 2px solid white;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 1000;
            pointer-events: none; /* Cho ph√©p click xuy√™n qua popup */
            animation: popIn 0.3s ease-out;
        }

        .popup-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-color);
            text-shadow:
                -1.5px -1.5px 0 var(--outline-color),
                 1.5px -1.5px 0 var(--outline-color),
                -1.5px  1.5px 0 var(--outline-color),
                 1.5px  1.5px 0 var(--outline-color);
            text-align: center;
            padding: 10px;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="title-text">E cs c√°i n√†y nekk</div>
        <button class="btn-start" onclick="startSpam(50)">ƒê·∫¨P VOO</button>
    </div>

    <script>
        function createSinglePopup() {
            const popup = document.createElement('div');
            popup.className = 'popup';

            // T√≠nh to√°n v·ªã tr√≠ ng·∫´u nhi√™n tr√™n m√†n h√¨nh t∆∞∆°ng ƒë∆∞∆°ng random.randint
            const maxX = window.innerWidth - 450;
            const maxY = window.innerHeight - 100;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            popup.style.left = randomX + 'px';
            popup.style.top = randomY + 'px';

            // N·ªôi dung tin nh·∫Øn t·ª´ code Python
            popup.innerHTML = `<div class="popup-text">E thik chj üíûchj lm ng e yeu nhaaüëâüëà</div>`;

            document.body.appendChild(popup);
        }

        // H√†m hi·ªán l·∫ßn l∆∞·ª£t t∆∞∆°ng ƒë∆∞∆°ng spawn_50
        function startSpam(count) {
            if (count > 0) {
                createSinglePopup();
                // T·ªëc ƒë·ªô hi·ªán popup (150ms) t∆∞∆°ng ƒë∆∞∆°ng root.after(150)
                setTimeout(() => {
                    startSpam(count - 1);
                }, 150);
            }
        }
    </script>
</body>
</html>
